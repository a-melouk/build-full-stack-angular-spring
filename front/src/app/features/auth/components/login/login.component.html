<div class="auth">
  <div class="auth__container">
    <div class="auth__card card card--elevated">
      <div class="auth__header">
        <button class="auth__back-btn" (click)="goBack()">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <div class="auth__logo">
          <img src="/assets/logo_p6.png" alt="MDD Logo" />
        </div>
      </div>

      <h2 class="auth__title">Se connecter</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth__form">
        <div class="form-group">
          <label for="emailOrUsername" class="form-label">E-mail ou nom d'utilisateur</label>
          <input type="text" id="emailOrUsername" formControlName="emailOrUsername" class="form-control"
            [class.form-control--error]="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched"
            placeholder="Entrez votre e-mail ou nom d'utilisateur" />
          <div *ngIf="loginForm.get('emailOrUsername')?.invalid && loginForm.get('emailOrUsername')?.touched"
            class="form-error">
            <small *ngIf="loginForm.get('emailOrUsername')?.errors?.['required']">Ce champ est requis</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="form-control"
            [class.form-control--error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Entrez votre mot de passe" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="form-error">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Ce champ est requis</small>
          </div>
        </div>

        <div *ngIf="errorMessage" class="auth__error">
          {{ errorMessage }}
        </div>

        <button type="submit" class="btn btn--primary btn--large auth__submit"
          [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </form>
    </div>
  </div>
</div>
