<div *ngIf="loading" class="loading"><mat-spinner></mat-spinner></div>

<div *ngIf="error" class="error">{{ error }}</div>

<ng-container *ngIf="!loading && post">
  <button mat-button (click)="back()">&larr; Retour</button>

  <mat-card class="post-detail">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ post.topicName }} • {{ post.username }} • {{ post.createdAt | date:'medium' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
  </mat-card>
</ng-container>
